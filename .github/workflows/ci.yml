name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Note: Releases are done locally with `task release:publish -- v0.x.0`
# This CI only runs tests and builds local plugins (no external plugins)
# to save CI minutes. See Taskfile.yml for release workflow.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.38.0"

      - name: Test
        run: task ci:test

      - name: Build (local plugins only)
        run: task build:all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: plugs-dist
          path: dist/*
