name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.38.0"

      - name: Test
        run: task ci:test

      - name: Build
        run: task ci:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: plugs-dist
          path: dist/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.38.0"

      - name: Build local plugins
        run: task build:all

      - name: Build or reuse external plugins
        run: task ext:release
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
